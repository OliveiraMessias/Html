<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="contato">
        <h2>Mande uma Mensagem!</h2>

        <form id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Qual seu nome?">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Informe seu Email">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" rows="5" placeholder="Digite sua Mensagem:"></textarea>

            <button type="button" id="btn-enviar">Encaminhar</button>
        </form>

        <p id="mensagem-confirmacao"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
